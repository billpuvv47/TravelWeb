<!-- This file is used by Netlify to detect your contacts form fields at build time. -->
<form name="contacts" netlify netlify-honeypot="bot-field" hidden>
  <!-- Hide individual fields from email notifications by making them hidden -->
  <input type="hidden" name="name" />
  <input type="hidden" name="email" />
  <input type="hidden" name="phone" />
  <input type="hidden" name="service" />
  <input type="hidden" name="message" />
  <input type="hidden" name="form-name" value="contacts" />
  <input name="bot-field" />

  <!-- Only these fields will appear in email notifications -->
  <input type="hidden" name="subject" value="" />
  <input type="hidden" name="email_body" value="" />
</form>
